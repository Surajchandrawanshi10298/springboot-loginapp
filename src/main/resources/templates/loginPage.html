

<html lang="en" xmls:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
  <h1 style="color:red">user login page</h1>
  <form class="col-4" th:action="@{/userlogin}" th:object="${user}" method="POST">
  <labal><h6>UserId</h6></labal>
  <input type="text" class="form-control" th:field="*{userId}"/>
  
  <labal><h6>Password</h6></labal>
  <input type="password" class="form-control" th:field="*{password}"/>
  <br/>
  <button class="btn btn-success">login</button>
  </form>
  
  </div>
  
   </body>
</html>
